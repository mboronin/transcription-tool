<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//cdn.ckeditor.com/4.12.1/full-all/ckeditor.js"></script>
    <script type="text/javascript" src="scripts/tool.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
    <title>Transcription tool</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tool for transcribing audio files">
    <meta name="author" content="Coconuts">
</head>
<body>
    <div class="header">
        <h1>Transcription tool</h1>
        <p>For transcribing audio files</p>
    </div>
    <div class="row">
        <div class="row aids">
            <textarea name="texteditor" id="texteditor"></textarea>
            <audio controls id="player" loop typeof="/mp3">type not supported</audio>
        </div>

        <div class="row tools">

            <p class="p1">Audio options:</p>
            <p class="p1">Select file: <input id="file_to_play" type="file" accept="audio/*" /></p>
            <button class="button" onclick="play()">Play</button>
            <button class="button" onclick="pause()">Pause</button>
            
            <p class="p1">
                Play speed: <select name="Play speed">
                    <option value="half"> 0,5x</option>
                    <option value="normal">1x</option>
                    <option value="oneandhalf"> 1.5x</option>
                    <option value="two"> 2x</option>
                </select>
                <button class="button">Select</button>
            </p>


            <p class="p1">Loop audio</p>
            <button class="button" onclick="loop()">Repeat</button>
            <button class="button">10 sec</button>
            <button class="button">30 sec</button><br><br>
            <form action="">
                Repeat seconds: <input type="text" name="repeat" value="Seconds"><br>
                <input type="submit" value="Repeat">
            </form>
            <p class="p1">Transcribe <button class="button">Stamp</button></p>

        </div>

    </div>
    <div class="footer">
        <p>&copy; 2019 Coconuts</p>
    </div>

</body>
</html>
